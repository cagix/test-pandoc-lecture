## Options for GFM style
## (see https://pandoc.org/MANUAL.html#defaults-files)

## general options
from: markdown+lists_without_preceding_blankline+mark
to: gfm


## reader options
filters:
  - handout.lua.lua
  - gfm.lua

metadata:
  link-citations: true


## writer options
#standalone: true
#self-contained: true
#template: gfm


## citation rendering
citeproc: true
#csl: https://www.zotero.org/styles/springer-lecture-notes-in-computer-science
#csl: https://www.zotero.org/styles/springer-basic-author-date
